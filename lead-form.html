<form id="leadForm">

  <input name="name" placeholder="Full Name" required />

  <input name="cityCountry" placeholder="City / Country" />

  <input name="contactNumber" placeholder="Contact Number" required />

  <input name="whatsappNumber" placeholder="WhatsApp Number" />

  <input name="nationality" placeholder="Nationality" />

  <input name="preferredCollege" placeholder="Preferred College (if any)" />

  <select name="courseInterested" required>
    <option value="">Course Interested</option>
    <option>B.Tech</option>
    <option>MBA</option>
    <option>BCA</option>
    <option>MCA</option>
    <option>Other</option>
  </select>

  <input name="qualification" placeholder="Educational Qualification" />

  <button type="submit">Get Guidance</button>

</form>

<script src="js/lead-form.js"></script>

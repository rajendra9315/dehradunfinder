<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Best Colleges in Dehradun | DehradunFinder</title>
  <meta name="description" content="Explore the list of top colleges in Dehradun. Compare courses, fees and apply easily.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="form-wrapper">
  <h2>All Colleges in Dehradun</h2>
  <p>Explore top universities and colleges in Dehradun.</p>

  <ul id="collegeList"></ul>
</div>

<script src="js/colleges-data.js"></script>
<script>
  const list = document.getElementById("collegeList");

  colleges.forEach(college => {
    const li = document.createElement("li");
    li.innerHTML = `
      <a href="college.html?slug=${college.slug}">
        ${college.name}
      </a>
    `;
    list.appendChild(li);
  });
</script>

</body>
</html>

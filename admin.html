<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel â€“ Leads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .admin-container {
      max-width: 1200px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 14px;
    }

    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    th {
      background: #f1f5f9;
    }

    input, select {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
    }

    <button onclick="generateAI()" style="margin-bottom:15px;">
  Generate AI College Data
</button>

  </style>
</head>
<body>

<script>
if (!localStorage.getItem("admin_token")) {
  window.location.href = "/admin-login.html";
}
</script>


<div class="admin-container">
  <h2>Leads Dashboard</h2>

  <div class="filters">
    <input id="search" placeholder="Search by name" />
    
    <select id="course">
      <option value="">All Courses</option>
      <option>B.Tech</option>
      <option>MBA</option>
      <option>BCA</option>
      <option>MCA</option>
      <option>Other</option>
    </select>

    <select id="nationality">
      <option value="">All Nationality</option>
      <option>Indian</option>
      <option>International</option>
    </select>

    <button onclick="loadLeads()">Filter</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Contact</th>
        <th>WhatsApp</th>
        <th>Course</th>
        <th>Qualification</th>
        <th>Nationality</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody id="leadsTable"></tbody>
  </table>
</div>

<script src="js/admin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel â€“ DehradunFinder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      background: #f8fafc;
    }

    .admin-container {
      max-width: 1200px;
      margin: 40px auto;
      background: white;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .admin-header h2 {
      margin: 0;
      color: #16a34a;
    }

    .actions button {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      margin-right: 6px;
    }

    .btn-green {
      background: #22c55e;
      color: white;
    }

    .btn-blue {
      background: #3b82f6;
      color: white;
    }

    .btn-gray {
      background: #e5e7eb;
    }

    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    input, select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    th {
      background: #f1f5f9;
    }

    tbody tr:hover {
      background: #f9fafb;
    }
  </style>
</head>

<body>

<!-- ðŸ” PROTECT ADMIN -->
<script>
if (!localStorage.getItem("admin_token")) {
  window.location.href = "/admin-login.html";
}
</script>

<div class="admin-container">

  <!-- HEADER -->
  <div class="admin-header">
    <h2>Admin Dashboard</h2>

    <div class="actions">
      <button class="btn-green" onclick="generateAI()">+ Generate AI College</button>
      <button class="btn-blue" onclick="exportExcel()">â¬‡ Export Excel</button>
      <button class="btn-gray" onclick="loadLeads()">âŸ³ Refresh</button>
      <button class="btn-gray" onclick="clearFilters()">âœ• Clear</button>
    </div>
  </div>

  <!-- FILTERS -->
  <div class="filters">
    <input id="search" placeholder="Search by student name" />

    <select id="course">
      <option value="">All Courses</option>
      <option>B.Tech</option>
      <option>MBA</option>
      <option>BCA</option>
      <option>MCA</option>
      <option>Other</option>
    </select>

    <select id="nationality">
      <option value="">All Nationality</option>
      <option>Indian</option>
      <option>International</option>
    </select>

    <button class="btn-green" onclick="loadLeads()">Apply</button>
  </div>

  <!-- TABLE -->
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Contact</th>
        <th>WhatsApp</th>
        <th>Course</th>
        <th>Qualification</th>
        <th>Nationality</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody id="leadsTable"></tbody>
  </table>

</div>

<script src="js/admin.js"></script>

</body>
</html>
